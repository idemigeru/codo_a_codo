<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TP integrador</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="navbar/navbar.css">
	<link rel="stylesheet" type="text/css" href="integradorJS.css">
</head>
<body>
	<div id="content">
		<div class="row gx-1">
			<div class="col">
				<div class="card text-center border-primary rounded-0">
			    	<div class="card-body">
			    		<h5 class="card-title">Estudiante</h5>
			    		<p class="card-text">Tienen un descuento</p>
			    		<h6>80%</h6>
			      		<p class="card-text"><small class="text-muted">* presentar documentación</small></p>
			    	</div>
			  	</div>
			</div>

			<div class="col">
				<div class="card text-center border-info rounded-0">
			    	<div class="card-body">
			    		<h5 class="card-title">Trainee</h5>
			    		<p class="card-text">Tienen un descuento</p>
			    		<h6>50%</h6>
			      		<p class="card-text"><small class="text-muted">* presentar documentación</small></p>
			    	</div>
			  	</div>
			</div>

			<div class="col">
				<div class="card text-center border-warning rounded-0">
			    	<div class="card-body">
			    		<h5 class="card-title">Junior</h5>
			    		<p class="card-text">Tienen un descuento</p>
			    		<h6>15%</h6>
			      		<p class="card-text"><small class="text-muted">* presentar documentación</small></p>
			    	</div>
			  	</div>
			</div>
		</div>

		<div class="subtitle">
			<small>VENTA</small>
			<h1>VALOR DE TICKET $200</h1>
		</div>

		<form class="my-2">
			<div class="row mb-3">
				<div class="col-6">
					<input type="text" class="form-control" placeholder="Nombre" label="nombre">
			    </div>
			    <div class="col-6">
					<input type="text" class="form-control" placeholder="Apellido" label="apellido">
			    </div>
			</div>
			<div class="row mb-3">
				<div class="col-12">
					<input type="text" class="form-control" placeholder="Correo" label="correo">
			    </div>
			</div>
			<div class="row mb-3">
				<div class="col-6">
					<label for="cantidad" class="form-label">Cantidad</label>
					<input type="number" min="1" class="form-control" id="cantidad" placeholder="Cantidad" label="cantidad">
			    </div>
			    <div class="col-6">
			    	<label for="categoria" class="form-label">Categoria</label>
					<select class="form-select" label="categoria" id="categoria">
						  <option value="0">Estudiante</option>
						  <option value="1">Trainee</option>
						  <option value="2">Junior</option>
					</select>
			    </div>
			</div>
			<div class="row my-5">
				<div class="col-12">
					<input type="text" class="form-control" id="total" value="Total a Pagar: $" readonly>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<button type="button" class="btn" onclick="borrar()">Borrar</button>
				</div>
				<div class="col-6">
					<button type="button" class="btn" onclick="calc_total()">Resumen</button>
				</div>
			</div>
		</form>
	</div>

	<!--Navbar-->
	<script src="navbar/navbar.js"></script>

	<!--Funcionalidad-->
	<script src="integradorJS.js"></script>
</body>
</html>
